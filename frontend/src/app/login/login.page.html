<ion-content class="ion-padding">
  <div class="login-container animate__animated animate__fadeIn">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bem-vindo!</ion-card-title>
        <ion-card-subtitle>Faça login para continuar</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onLogin()">
          <ion-item>
            <ion-label position="floating">Usuário</ion-label>
            <ion-input [(ngModel)]="username" name="username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit">Login</ion-button>
          <a href="/register">
            <ion-button expand="block" fill="clear">Registrar</ion-button>
          </a>
          <a href="/home">
            <ion-button expand="block" fill="clear">voltar</ion-button></a>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
