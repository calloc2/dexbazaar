<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Meu Perfil</ion-title>
    <ion-buttons slot="end" *ngIf="isOwnerProfile()">
      <ion-button color="medium" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        Sair
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-header">
    <img [src]="user.profileImage || 'assets/icon/default-profile.png'" class="profile-img" alt="Foto de perfil">
    <h2>{{ user.first_name }}</h2>
    <p>{{ user.username }}</p>
  </div>

  <h3>Meus An√∫ncios</h3>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail slot="start">
        <img *ngIf="product.images && product.images.length > 0" [src]="product.images[0].image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.title }}</h2>
        <p>{{ product.description }}</p>
      </ion-label>
      <ion-button *ngIf="isOwner(product)" color="danger" fill="clear" (click)="deleteProduct(product)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
